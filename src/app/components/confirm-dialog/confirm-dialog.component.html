<h2 mat-dialog-title>Confirmación</h2>

<mat-dialog-content>
  <p>¿Estás seguro de que deseas abandonar esta página sin guardar los cambios realizados?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onCancel()" style="color: gray;">Cancelar</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()" color="warn">Confirmar</button>
</mat-dialog-actions>
