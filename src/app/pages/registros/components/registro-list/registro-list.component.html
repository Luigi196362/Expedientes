<div class="actions">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Juan Pérez" #input>
    </mat-form-field>

    <button [disabled]="!authService.tienePermiso('registros', 'Exportar')" mat-raised-button color="accent" class="bar"
        (click)="exportarPDF()">Exportar a pdf</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
            <td mat-cell *matCellDef="let row">{{row.usuario}}</td>
        </ng-container>

        <ng-container matColumnDef="paciente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{row.paciente}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación</th>
            <td mat-cell *matCellDef="let row">{{row.fecha_creacion | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="tipo_registro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de registro</th>
            <td mat-cell *matCellDef="let row">{{row.tipo_registro}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
