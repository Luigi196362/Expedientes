<div class="container">

    <img class="logo" src="https://logodix.com/logo/1745941.png" />
    <div class="divider"></div>

    <form action="">
        <h1>Inicio de sesión</h1>
        <mat-form-field class="form-field">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput>
        </mat-form-field>

        <mat-form-field class="form-field">
            <mat-label>Ingresa la contraseña</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <button (click)="Login()" type="button" mat-flat-button color="accent">Iniciar sesión</button>

    </form>
</div>
