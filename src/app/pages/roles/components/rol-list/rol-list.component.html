<div class="actions">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Juan Pérez" #input>
    </mat-form-field>

    <button [disabled]="!authService.tienePermiso('roles', 'Crear')" mat-raised-button color="accent" class="bar"
        routerLink="crear">Crear rol</button>


</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

        <!-- descripción Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>descripción</th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <div class="table-actions">
                    <button [disabled]="!authService.tienePermiso('roles', 'Editar')" (click)="editar(row)"
                        routerLink="editar" style="border-radius: 10px;" mat-mini-fab extended>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <!-- <button [disabled]="!authService.tienePermiso('usuarios', 'Eliminar')" (click)="eliminar(row)"
                        style="border-radius: 10px;" mat-mini-fab extended color="warn">
                        <mat-icon>delete</mat-icon>
                    </button> -->
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>


    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]" aria-label="Select  of users"></mat-paginator>
</div>
