<div class="actions">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Juan Pérez" #input>
  </mat-form-field>

  <button mat-raised-button color="accent" routerLink="crear">Crear paciente</button>

</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- matricula Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula </th>
      <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
      <td mat-cell *matCellDef="let row"> {{ row.sexo == 1 ? 'Masculino' : 'Femenino' }} </td>
    </ng-container>

    <!-- fecha_nacimiento Column -->
    <ng-container matColumnDef="fecha_nacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let row"> {{calcularEdad (row.fecha_nacimiento)}} Años </td>
    </ng-container>

    <!-- fecha_creacion Column -->
    <ng-container matColumnDef="fecha_creacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación</th>
      <td mat-cell *matCellDef="let row"> {{row.fecha_creacion | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="boton">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"> <mat-icon aria-hidden="false" aria-label="Example home icon"
          fontIcon="description" class="icon"></mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select  of users"></mat-paginator>
</div>
