<div class="actions">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Juan Pérez" #input>
    </mat-form-field>

    <button mat-raised-button color="accent" class="bar" routerLink="crear">Crear usuario</button>

</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>

        <!-- telefono Column -->
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
            <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <!-- facultad Column -->
        <ng-container matColumnDef="facultad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Facultad</th>
            <td mat-cell *matCellDef="let row"> {{row.facultad}} </td>
        </ng-container>

        <!-- facultad Column -->
        <ng-container matColumnDef="fecha_creacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de creación </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha_creacion | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- facultad Column -->
        <ng-container matColumnDef="nombre_rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre del Rol</th>
            <td mat-cell *matCellDef="let row"> {{row.rolNombre }} </td>
        </ng-container>

        <!-- Administrador Column 
        <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
            <td mat-cell *matCellDef="let row"> <mat-icon [fontIcon]="row.rol.admin ? ' star ' : ' person '"></mat-icon>
            </td>
        </ng-container>
        -->

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <div class="table-actions">
                    <button (click)="editar(row)" routerLink="editar" style="border-radius: 10px;" mat-mini-fab
                        extended>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button style="border-radius: 10px;" mat-mini-fab extended color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select  of users"></mat-paginator>
</div>
