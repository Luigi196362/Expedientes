<div class="container"><mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Juan Pérez" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>-->

    <!-- matricula Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula </th>
      <td mat-cell *matCellDef="let row"> {{row.matricula}} </td>
    </ng-container>

    <!-- nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>

    <!-- sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
      <td mat-cell *matCellDef="let row"> {{row.sexo}} </td>
    </ng-container>

    <!-- fecha_nacimiento Column -->
    <ng-container matColumnDef="fecha_nacimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let row"> {{calcularEdad (row.fecha_nacimiento)}} Años </td>
    </ng-container>

    <!-- grupo Column 
    <ng-container matColumnDef="grupo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>grupo</th>
      <td mat-cell *matCellDef="let row"> {{row.grupo}} </td>
    </ng-container>

     semestre Column 
    <ng-container matColumnDef="semestre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>semestre</th>
      <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
    </ng-container>

     telefono Column 
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>telefono</th>
      <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
    </ng-container>

     programa_educativo Column 
    <ng-container matColumnDef="programa_educativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>programa_educativo</th>
      <td mat-cell *matCellDef="let row"> {{row.programa_educativo}} </td>
    </ng-container>

     seguro_facultativo Column 
    <ng-container matColumnDef="seguro_facultativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>seguro_facultativo</th>
      <td mat-cell *matCellDef="let row"> {{row.seguro_facultativo}} </td>
    </ng-container>

     ocupacion Column 
    <ng-container matColumnDef="ocupacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ocupacion</th>
      <td mat-cell *matCellDef="let row"> {{row.ocupacion}} </td>
    </ng-container>

     residencia Column 
    <ng-container matColumnDef="residencia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>residencia</th>
      <td mat-cell *matCellDef="let row"> {{row.residencia}} </td>
    </ng-container>

    religion Column
    <ng-container matColumnDef="religion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>religion</th>
      <td mat-cell *matCellDef="let row"> {{row.religion}} </td>
    </ng-container>

     escolaridad Column 
    <ng-container matColumnDef="escolaridad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>escolaridad</th>
      <td mat-cell *matCellDef="let row"> {{row.escolaridad}} </td>
    </ng-container>

    nss Column 
    <ng-container matColumnDef="nss">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nss</th>
      <td mat-cell *matCellDef="let row"> {{row.nss}} </td>
    </ng-container>

     origen Column
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>origen</th>
      <td mat-cell *matCellDef="let row"> {{row.origen}} </td>
    </ng-container>

     estado_civil Column
    <ng-container matColumnDef="estado_civil">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>estado_civil</th>
      <td mat-cell *matCellDef="let row"> {{row.estado_civil}} </td>
    </ng-container>

     facultad Column
    <ng-container matColumnDef="facultad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>facultad</th>
      <td mat-cell *matCellDef="let row"> {{row.facultad}} </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select  of users"></mat-paginator>
</div></div>
