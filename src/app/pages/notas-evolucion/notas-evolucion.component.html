<div class="container"><mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Juan PÃ©rez" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- id Column -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Medico</th>
                <td mat-cell *matCellDef="let row"> {{row.registro.usuario.nombre}} </td>
            </ng-container>

            <!-- paciente Column -->
            <ng-container matColumnDef="paciente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Paciente</th>
                <td mat-cell *matCellDef="let row"> {{row.registro.paciente.nombre}} </td>
            </ng-container>

            <!-- diagnostico Column -->
            <ng-container matColumnDef="diagnostico">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>diagnostico</th>
                <td mat-cell *matCellDef="let row"> {{row.diagnostico}} </td>
            </ng-container>

            <!-- fecha_creacion Column -->
            <ng-container matColumnDef="fecha_creacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>fecha_creacion</th>
                <td mat-cell *matCellDef="let row">  {{ row.registro.fecha_creacion | date: 'dd/MM/yyyy' }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select  of users"></mat-paginator>
    </div>
</div>
